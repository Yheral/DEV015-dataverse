  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Dataverse</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <img class=logo src="logo.png" alt="Logo de Impacto Social Perú">
      <img class=llama src="llama.png" alt="Llama con gafas">
      <header>
        <h1>Bienvenido a Impacto Social Perú</h1>
        <p>Conectando organizaciones sociales para un Perú más fuerte y solidario.</p>
      </header>
      <main>
        <section id="form-section">
          <h2>Conoce a las organizaciones que están generando el cambio</h2>
          <form>
            <label for="org-select">Seleccione aquí</label>
            <select id="org-select" name="organization" class="select-class" required>
            </select>
          </form>
        </section>
        <section id="org-section">
          <ul id="org-list"></ul>
          <div id="root"></div>
        </section>
      </main>
      <footer>
        @2024 Impacta Social Perú - Yheraldy Ccayosi
      </footer>
      <script src="main.js" type="module"></script>
    </body>
  </html>
